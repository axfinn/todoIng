version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: todoing_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - todoing_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: todoing_backend
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://todoing_mongodb:27017/todoing
      - JWT_SECRET=your_jwt_secret_here
      - DISABLE_REGISTRATION=false
      - ENABLE_CAPTCHA=true
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - todoing_network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todoing_frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_DISABLE_REGISTRATION=false
      - VITE_ENABLE_CAPTCHA=true
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - todoing_network

volumes:
  mongodb_data:

networks:
  todoing_network:
    driver: bridge