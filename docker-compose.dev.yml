version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: todoing_mongodb_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - todoing_network_dev

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: todoing_backend_dev
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/todoing
      - JWT_SECRET=your_jwt_secret_here
      - PORT=5001
      # 是否禁用注册功能
      - DISABLE_REGISTRATION=false
      # 是否启用登录验证码
      - ENABLE_CAPTCHA=false
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - todoing_network_dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todoing_frontend_dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=/api
      # 是否禁用注册功能
      - VITE_DISABLE_REGISTRATION=false
      # 是否启用登录验证码
      - VITE_ENABLE_CAPTCHA=false
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - todoing_network_dev

volumes:
  mongodb_data_dev:

networks:
  todoing_network_dev:
    driver: bridge